apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "postgres-config"
  namespace: "default"
  labels:
    app: "postgres"
data:
  POSTGRES_DB: "anyway"
  POSTGRES_USER: "anyway"
  POSTGRES_PASSWORD: "anyway"


---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "anyway-backend-db"
  namespace: "default"
  labels:
    app: "anyway-backend-db"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: "anyway-backend-db"
  template:
    metadata:
      labels:
        app: "anyway-backend-db"
    spec:
      containers:
      - name: "anyway-backend-db"
        image: "eu.gcr.io/anyway-backend/anyway-backend-db"
        env:
        - name: "POSTGRES_DB"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_DB"
              name: "postgres-config"
        - name: "POSTGRES_USER"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_USER"
              name: "postgres-config"
        - name: "POSTGRES_PASSWORD"
          valueFrom:
            configMapKeyRef:
              key: "POSTGRES_PASSWORD"
              name: "postgres-config"
        - name: "PGDATA"
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: db-data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data-pv
      restartPolicy: Always

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-data-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: anyway-backend-db-service
  namespace: "default"
  labels:
    app: "anyway-backend-db"
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 5432
  selector:
    app: anyway-backend-db-service
  type: LoadBalancer
